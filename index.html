<!DOCTYPE html>

<head>

<body>
    <h1>Would you like to learn about another country?</h1>
    <main>
    <div class ="form">
        <form>

            <input type="text" name="CountryName" placeholder="Type a Country's name" class="input"/>
            <button>Search Country</button>
        </form>
    </div>
    <div class="country"></div>

        <h5>
            <a href="https://wikitravel.org/en/Main_Page">To learn more about your destination, please visit WikiTravel</a>
        </5h>

        <h4>Thank you for visiting</h4>
        <h5>
            <div class="ion">
                <div class="ion-mini">
                    <a rel="twitter" href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a rel="facebook" href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
                     <a rel="instagram" href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a rel="reddit" href="https://www.reddit.com/"><ion-icon name="logo-reddit"></ion-icon></a>
